<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Hangman</title>
	  <link rel="stylesheet" href="/css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
</head>
<body>
	<div>
		<h1>Hangman</h1>
	</div>
	<br>
		<div id="selectPage">
			<div id="avTable">
					<img class="avatar" id="AV-1" src="jpegs/witch_2.png">
					<img class="avatar" id="AV-2" src="jpegs/devil_whole.png">
					<img class="avatar" id="AV-3" src="jpegs/skeleton.png">
			</div>
		<div class="choose">Choose character to start game</div>
		</div>
	<br>

		<div class="hidden" id="gamePage">
			<div class="leftColumn">
				<img src="jpegs/gallows_2.png">
			</div>
				<br>
					<div class="rightColumn">
						<img src="jpegs/witch_2.png">
					</div>
						<br>
						<footer>
							<section id="guessWord"></section>
								<br>
								<div id="buttons"></div>
								<br>
								<div id="getWordButton">
										get word
								</div>
						</footer>
			</div>
		<script src="js/data.js"></script>	
</body>
</html>
