<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Hangman</title>
	<link rel="stylesheet" href="code/css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
</head>
<body>
	<div>
		<h1>Hangman</h1>
	</div>
	<br>
	<div id="selectPage">
		<div id="avTable">
			<img class="avatar" id="AV-1" src="/code/jpegs/Witch/witchWhole_1.png">
			<img class="avatar" id="AV-2" src="/code/jpegs/Devil/devilWhole_1.png">
			<img class="avatar" id="AV-3" src="/code/jpegs/Skeleton/skelWhole_1.png">
		</div>
		<div class="choose">Choose character to start game</div>
	</div>
	<br>

	<div class="hidden" id="gamePage">
		<div class="leftColumn">
			<img id="gallows" src="">
		</div>
		<br>
		<div class="rightColumn" id="hanged">
			<img id="character" src="">
		</div>
		<br>
			<div>
				<img id="winner" class="hidden" src="/code/jpegs/notToday.jpg">
			</div>
		<footer>
				<button type="button" id="playAgain" class="hidden">play again</button>
			<section id="guessWord"></section>
			<br>
			<div id="buttons"></div>
			<br>
		</footer>
	</div>
	<script src="code/js/data.js"></script>	
</body>
</html>
